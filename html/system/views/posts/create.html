                <div class="form-group">
                    <label class="col-sm-1 control-label ">Tiêu đề</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control" ng-model="frm.title" required placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="form-group">
                    <label class="col-sm-1 control-label ">URL</label>

                    <div class="col-sm-11">
                        <input type="text" class="form-control" ng-model="frm.slug" required placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label ">Nội dung</label>

            <div class="col-sm-11">
                <text-angular ng-model="frm.content"></text-angular>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12  text-center">
                <button class="btn btn-primary" type="submit" ng-disabled="submit_btn">ĐĂNG</button>
            </div>
        </div>

</div>
