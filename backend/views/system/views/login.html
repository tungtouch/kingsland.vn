<div class="sampleClass"></div>
<div class="container-fluid" >
    <div class="row">
    	<div ng-include="'views/partials/header.html'"></div>

    	<h1>&nbsp;&nbsp;</h1>
		<h1>&nbsp;&nbsp;</h1>
		
    	<div class="col-md-4 col-md-offset-4">
    		<div class="alert alert-warning" ng-if="loginErr !== ''"> {{loginErr}}</div>
        	<form ng-submit="login(username, password, remember)">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập email của bạn" ng-model="username">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Mật khẩu</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu" ng-model="password">
			  </div>
			  
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" ng-model="remember"> Ghi nhớ ?
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default" ng-disabled="loginProcessing">Đăng nhập</button>
			</form>
		</div>
    </div>
</div>
